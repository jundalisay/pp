<section class="bg-[url({{ .banner }})] bg-cover bg-center bg-no-repeat py-12 px-6 md:px-12">
  <div class="max-w-xl mx-auto text-center mb-12 p-4 bg-white dark:bg-gray-800 opacity-25 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold dark:text-white mb-4">
      {{ .title }}
    </h2>
    <p class="leading-tight dark:text-gray-100 text-sm">
      {{ .sub }}
    </p>
    <a href="{{ .url }}">
      <button type="button" class="{{ .color }} inline-flex shadow-lg items-center px-4 py-2 text-sm font-medium rounded-lg inline-block dark:hover:bg-neutral-700 hover:bg-gray-100 m-2" style="">
        {{ .text }}
      </button>
    </a>
  </div>

  <div class="flex flex-wrap items-center text-center max-w-screen-md mx-auto">
    {{ range .cards }}
      <div class="relative">
        <img class="ani object-contain rounded-lg shadow-lg max-w-sm h-auto p-1" src="{{ .img | absURL }}" loading="lazy" alt="Image">
        <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/40 to-transparent rounded-lg"></div>
        <div class="absolute bottom-4 left-4 text-white text-lg font-medium drop-shadow-md">
          <h3>{{ .title }}</h3>
          <h5>{{ .sub }}</h5>
        </div>

       </div>
    {{ end }}
  </div>

</section>
