<section class="ani max-w-screen-md mx-auto text-center py-4 lg:py-24">
  <h3 class="text-4xl font-bold tracking-tight dark:text-gray-200">{{ .head }}</h3>

  <div class="flex justify-center">
    {{ range .cards }}
      
      <div class="p-4 mx-auto text-center">
        <img class="mx-auto px-4" src="/icons/moneyno.png" height="100px" width="100px" alt="Icon" />
        <div class="p-4">
          <h5 class="text-2xl font-bold tracking-tight dark:text-gray-200 ">{{ .title }}</h5>
          <p class="mb-3 dark:text-gray-100 text-gray-600">{{ .content }}</p>
        </div>
      </div>

    {{ end }}
  </div>

</section>
