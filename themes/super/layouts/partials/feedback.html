<div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-4 max-w-sm flex flex-col justify-between">
    {{ range $i,$p := .items }}
  <blockquote class="relative mb-4">
    <!-- Left Quote Icon -->
    <svg class="absolute -top-2 -left-2 w-5 h-5 text-gray-400 dark:text-gray-600" fill="gray" viewBox="0 0 512 512">
      <path d="M464 256h-80v-64c0-35.3 28.7-64 64-64h8c13.3 0 24-10.7 24-24V56c0-13.3-10.7-24-24-24h-8c-88.4 0-160 71.6-160 160v240c0 26.5 21.5 48 48 48h128c26.5 0 48-21.5 48-48V304c0-26.5-21.5-48-48-48zm-288 0H96v-64c0-35.3 28.7-64 64-64h8c13.3 0 24-10.7 24-24V56c0-13.3-10.7-24-24-24h-8C71.6 32 0 103.6 0 192v240c0 26.5 21.5 48 48 48h128c26.5 0 48-21.5 48-48V304c0-26.5-21.5-48-48-48z"/>
    </svg>

    <p class="text-sm text-gray-600 dark:text-gray-300 font-medium leading-relaxed indent-4">
      {{ .title | markdownify }}
    </p>

    <!-- Right Quote Icon -->
    <svg class="absolute -bottom-2 -right-2 w-5 h-5 text-gray-400 dark:text-gray-600" fill="gray" viewBox="0 0 512 512">
      <path d="M464 32H336c-26.5 0-48 21.5-48 48v128c0 26.5 21.5 48 48 48h80v64c0 35.3-28.7 64-64 64h-8c-13.3 0-24 10.7-24 24v48c0 13.3 10.7 24 24 24h8c88.4 0 160-71.6 160-160V80c0-26.5-21.5-48-48-48zm-288 0H48C21.5 32 0 53.5 0 80v128c0 26.5 21.5 48 48 48h80v64c0 35.3-28.7 64-64 64h-8c-13.3 0-24 10.7-24 24v48c0 13.3 10.7 24 24 24h8c88.4 0 160-71.6 160-160V80c0-26.5-21.5-48-48-48z"/>
    </svg>
  </blockquote>

  <figcaption class="flex items-center space-x-3 mt-2">
    <img class="w-8 h-8 rounded-full shadow" src="/icons/{{ .icon }}.jpg" alt="{{ .author }}">
    <div class="text-sm text-gray-700 dark:text-gray-300">
      <span class="font-semibold">{{ .author }}</span>
      <span class="block text-xs text-gray-500 dark:text-gray-400">{{ .src }}</span>
    </div>
  </figcaption>

      {{ end }}
</div>
