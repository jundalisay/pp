<section class="max-w-screen-xl mx-auto text-center py-4 lg:py-24">

<h3 class="text-4xl font-bold tracking-tight dark:text-gray-200">{{ .intro }}</h3>
{{ with .subintro }}
  <p class="leading-tight dark:text-gray-200 py-4">{{ . }}</p>
{{ end }}


<div class="flex flex-wrap justify-center gap-6">
  {{ range .cards }}
    <div class="flex flex-col justify-between max-w-sm m-4 p-4 border rounded-lg bg-white dark:bg-gray-800 shadow-lg">
      <div class="flex items-center gap-4">
        <img class="w-10 h-10 rounded-full" src="{{ .img }}" alt="Avatar">
        <div class="font-medium dark:text-white">
          <div class="leading-tight">{{ .title }}</div>
          <div class="text-sm text-gray-500 dark:text-gray-400">{{ .sub }}</div>
        </div>
      </div>
    </div>
  {{ end }}
</div>


</section>
